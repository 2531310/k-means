<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Mining data: K-Means</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="miningdata.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>Mining data: K-Means</h2>

<div class="app-layout">

    <!-- ===== CỘT TRÁI: STT ===== -->
    <div class="col-left">
        <h3>Danh sách STT</h3>

        <div class="list-detail" id="list-detail-stt">
            <p>01.<input class="stt" type="text" placeholder="x,y (vd: 1,2)"></p>
            <p>02.<input class="stt" type="text" placeholder="STT 2"></p>
            <p>03.<input class="stt" type="text" placeholder="STT 3"></p>
            <p>04.<input class="stt" type="text" placeholder="STT 4"></p>
            <p>05.<input class="stt" type="text" placeholder="STT 5"></p>
            <p>06.<input class="stt" type="text" placeholder="STT 6"></p>
            <p>07.<input class="stt" type="text" placeholder="STT 7"></p>
            <p>08.<input class="stt" type="text" placeholder="STT 8"></p>
            <p>09.<input class="stt" type="text" placeholder="STT 9"></p>
            <p>10.<input class="stt" type="text" placeholder="STT 10"></p>
            <p>11.<input class="stt" type="text" placeholder="STT 11"></p>
            <p>12.<input class="stt" type="text" placeholder="STT 12"></p>
            <p>13.<input class="stt" type="text" placeholder="STT 13"></p>
            <p>14.<input class="stt" type="text" placeholder="STT 14"></p>
            <p>15.<input class="stt" type="text" placeholder="STT 15"></p>
            <p>16.<input class="stt" type="text" placeholder="STT 16"></p>
            <p>17.<input class="stt" type="text" placeholder="STT 17"></p>
            <p>18.<input class="stt" type="text" placeholder="STT 18"></p>
            <p>19.<input class="stt" type="text" placeholder="STT 19"></p>
            <p>20.<input class="stt" type="text" placeholder="STT 20"></p>            
        </div>

        <button class="btn" onclick="addSTT(event)">Thêm STT</button>
    </div>

    <!-- ===== CỘT PHẢI ===== -->
    <div class="col-right">

        <!-- ===== PHẦN TRÊN ===== -->
        <div class="top-panel">

            <!-- NỬA TRÁI: TÂM -->
            <div class="tam-panel">
                <h3>Danh sách tâm</h3>

                <div class="tam-detail" id="tam-detail">
                    <p>1.<input class="tam" type="text" placeholder="Tâm 1"></p>
                    <p>2.<input class="tam" type="text" placeholder="Tâm 2"></p>
                    <p>3.<input class="tam" type="text" placeholder="Tâm 3"></p>
                </div>

                <button class="btn" onclick="addTam(event)">Thêm tâm</button>
            </div>

            <!-- NỬA PHẢI: NÚT -->
            <div class="action-panel">
                <h3>Thao tác</h3>

                <button class="btn btn-green" onclick="tinhkq(event)">
                    Tính khoảng cách
                </button>

                <button class="btn" onclick="tinhlaitam(event)">
                    Tính lại tâm
                </button>

                <button class="btn" onclick="capnhattammoi(event)">
                    Cập nhật tâm mới
                </button>
            </div>

        </div>

        <!-- ===== PHẦN DƯỚI: KẾT QUẢ ===== -->
        <div class="result-panel">
            <h3>Kết quả</h3>

            <p><b>Kết quả tính khoảng cách</b></p>
            <div id="result" class="result"></div>

            <p><b>Kết quả chọn điểm min</b></p>
            <div id="result_min" class="result"></div>

            <p><b>Tập hợp STT theo từng tâm</b></p>
            <div id="result_cluster" class="result"></div>

            <p><b>Kết quả tính lại tâm</b></p>
            <div id="result_tam" class="result"></div>
        </div>

    </div>
</div>

<!-- JS -->
<script src="miningdatafunction.js"></script>

</body>
</html>
